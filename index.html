<html>
  <head>
    <title>Hand Gesture Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">

    <center>
      <h3 class="btn btn-warning heading">Hand Gesture Reader
      <br><br>
      <span>&#128076;</span>
      <span>&#9996;</span>
      <span>&#129304;</span>
      <span>&#128077;</span>
      <span>&#128078;</span>
      <span>&#128074;</span>
      </h3>
      <br><br>

      <p style="font-size: 22px;">Take a photo of your hand to get to know the hand gesture!
      	<br>
          <p>These are all the hand gestures that you can make.</p>
          <span>&#128076;</span>
          <span>&#9996;</span>
          <span>&#128077;</span>
          <span>&#128078;</span>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <h3>Webcam View - </h3>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="gesture" id="gesture_update"></p>

        <label>Prediction 2 - </label>
        <p class="gesture_name" id="result_gesture_name2"></p>
        <p class="gesture" id="gesture_update2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <h3>Snapshot - </h3>
        <div id="result"></div>
        <br><br>
        <button onclick="check()" class="btn btn-sucess">Read Gesture</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
